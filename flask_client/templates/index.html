<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twilio Call</title>
  </head>
  <body>
    <div class="container">
      <h1>Make a Call with Twilio</h1>
      <form action="/make_call" method="post">
        <div class="form-group">
          <label for="to_phone_number">Enter Phone Number to Call:</label>
          <input type="text" id="to_phone_number" name="to_phone_number" required>
        </div>
        <button type="submit">Make Call</button>
      </form>

      <h2>Buy a Twilio Phone Number</h2>
      <form action="/search_numbers" method="post">
        <div class="form-group">
          <label for="country">Country Code (e.g., US, CA):</label>
          <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
          <label for="area_code">Area Code (optional):</label>
          <input type="text" id="area_code" name="area_code">
        </div>
        <button type="submit">Search Numbers</button>
      </form>

      {% if available_numbers %}
        <h3>Available Numbers:</h3>
        <ul>
          {% for number in available_numbers %}
            <li>
              {{ number.phone_number }} 
              <form action="/buy_number" method="post" style="display:inline;">
                <input type="hidden" name="phone_number" value="{{ number.phone_number }}">
                <button type="submit">Buy</button>
              </form>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </body>
</html>
